window:
  dimensions:
    columns: 125
    lines: 45

key_bindings:
  - { key: Space,  mods: Alt, action: ToggleViMode}

# Transparency
window:
  opacity: 0.85

draw_bold_text_with_bright_colors: true

font:
  normal:
    family: FiraCode Retina
  italic:
    family: RobotoMono
  bold:
    family: FiraCode
  size: 12

